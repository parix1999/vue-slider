<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- Inizio con la creazione della pagina in maniera statica -->
    <div id="app">
        <div class="content container">
            <div class="row">

                <div class="col-sm-12 col-md-12 offset-lg-2 col-lg-8">
                    <div :class="contentBoxPic">
                        <!-- freccia sx -->
                        <i @click="pre" class="left fas fa-chevron-circle-left"></i>
                        <!-- immagine -->
                        <img :src="listaImmagini[arrayPosition]">
                        <!-- freccia dx -->
                        <i v-on:[time]="time" @click="next" class="right fas fa-chevron-circle-right"></i>

                    </div>
                </div>
            </div>
            <!-- Pallini -->
            <div class="cen">
                <div class="ball ">

                    <span v-for="palla in listaImmagini">
                        <span v-if="arrayPosition === arrayPosition">
                            <i class="spazio-interno fas fa-circle colorBlue"></i>
                        </span>

                        <span v-else>
                            <i class="spazio-interno fas fa-circle"></i>
                        </span>
                    </span>

                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
